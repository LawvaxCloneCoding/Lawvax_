<!DOCTYPE html>
<html>
<head>

<!-- 폰트어썸 CDN주소 가져오기 -->
<script src="https://kit.fontawesome.com/ca40b4f408.js" crossorigin="anonymous"></script>

<meta charset="UTF-8">
<title>법무법인 로백스</title>

<style type="text/css">

@font-face { 
	font-family: fontL; 
	src: url('fonts/AppleSDGothicNeoL.ttf') format('truetype');
} 

@font-face {
	font-family: fontB;
	src: url('fonts/AppleSDGothicNeoB.ttf') format('truetype');
} 

body {
	font-family: fontL;
}

.header {
	/* background: #ccc; */
	text-align: center; /* 메뉴 텍스트 가운데정렬 */
}

.header .logo {
    position: absolute; /* 절대적인 위치로 지정 */
	display: block;
	top: 35px; /* 위쪽으로부터 35px 떨어진 위치 */
	left: 30px; /* 왼쪽으로부터 30px 떨어진 위치 */
}

.header .menu {
	position: relative; /* absolute 기준으로 위치가 지정됨 */
	display: inline-block;
}

ul {
	list-style: none; /* 디스크아이콘 제거 */
	padding: 0;
	margin: 0;
}

li {
	float: left;
	padding: 50px 50px; 
	/* height: 100px; */
	/* background: yellow; */
}

a {
	color: black;
	font-size: 22px;
	font-weight: bold;
	text-decoration: none;
}

a:hover {
	color: blue;
}

.select {
	position: absolute;
	top: 60px;
	right: 30px; 
	
	width: 68px;
	height: 26px;
	
	color: black;
	font-weight: bold;
	padding-left: 10px;
	font-size: 12px;
	
	border-color: rgb(118, 118, 118);
	border-width: 1px;
}

.sub_content {
	padding: 100px 0 200px 0; 
}

.sub_content .inner {
	position: relative;
	width: 1190px;
	margin: 0 auto;
	padding: 0 30px;
}	

.sub_content .mapfont {
	font-family: fontB;
	font-size: 42px;
	font-weight: 900;
	line-height: 1;	
}

.sub_content .mapfont2 {
	font-size: 16px;
	color: #abafb7;
	font-weight: bold;
	margin-top: 15px;
}

.mapfont2::before {
	/* 가상요소에는 content라고 하는 스타일이 들어간다. */
	/* content: "\e3af"; */	/* 아이콘 유니코드 복사해서 붙여넣기 */
	font-family: "Font Awesome 5 Pro";		/* 어썸코드 규칙. 폰트 대소문자 및 띄어쓰기 구분 */
	font-weight: 900;	/* 아이콘이 solid형식 이므로 font-weight는 무조건 900이 들어가야함 */
}

.mapfont2 i {
	color: #004ddf;
}

.inner .sub_logo {
	position: absolute;
	top: 0;
	right: 0;
}

.map {
	position: relative;
	margin-top: 100px;
}

.map #daumRoughmapContainer1660048458481{
	width: 100%;
	height: 550px;
	box-shadow: 15px 15px 28px rgb(0 0 0 / 25%);
}

.map .root_daum_roughmap {
	height: 100%;
}

</style>
</head>
<body>

<div class="wrap">
	<!-- 헤더 시작 -->
	<div class="header">
		<a href="/" class="logo">
			<img src="http://lawvax.co.kr/image/site/logo.png" width="225" height="69" >
		</a>
		<div class="menu">
			<ul>
				<li><a href="#">LawVax</a></li>
				<li><a href="#">주요 업무분야</a></li>
				<li><a href="#">구성원</a></li>
				<li><a href="#">소식.자료</a></li>
				<li><a href="#">오시는길</a></li>
			</ul>
		</div>
		<select class="select">
			<option value="kor">KOR</option>
			<option value="eng">ENG</option>
		</select>
			
	</div>
<!-- 헤더 끝 -->

	<!-- content 시작 -->
	<div id="content">
		<div class="sub_content">
			<div class="inner">
				<div class="mapfont">오시는 길</div>
				<div class="mapfont2">
					<i class="fa-solid fa-house-chimney"></i>
					<!-- Font Awesome 아이콘 카피코드  -->
					> 오시는 길
				</div>
				<img src="http://lawvax.co.kr/image/site/logo2.png" class="sub_logo" width="97">
				<div class="map">
					<!-- * 카카오맵 - 지도퍼가기 -->
					<!-- 1. 지도 노드 -->
					<div id="daumRoughmapContainer1660048458481" class="root_daum_roughmap root_daum_roughmap_landing"></div>		
					<!--
						2. 설치 스크립트
						* 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
					-->					
					<script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>
					<!-- 3. 실행 스크립트 -->
					<script charset="UTF-8">
					new daum.roughmap.Lander({
					"timestamp" : "1660048458481",
					"key" : "2bbn9",
					}).render();
					</script>
								
				</div>
				
			</div>
			
		
		</div>
	
	</div>
	<div id="footer"></div>
	
</div>


</body>
</html>
